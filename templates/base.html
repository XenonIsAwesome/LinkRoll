<!DOCTYPE html>
<html style="font-size: 16px;">

<head>

    <meta name="keywords" content="LinkRoll​">

    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Organization",
            "name": "LinkRoll",
            "url": "index.html"
        }

    <meta property="og:title" content="LinkRoll">

<body data-home-page="index.html" data-home-page-title="LinkRoll" class="u-body">
    <header class="u-align-left u-clearfix u-header u-header" id="sec-e09b">
        <div class="u-clearfix u-sheet u-sheet-1"></div>
    </header>
    <section class="u-clearfix u-section-1" id="sec-8cb7">
        <div class="u-clearfix u-sheet u-sheet-1">
            <h1 class="u-custom-font u-font-ubuntu u-text u-text-default u-text-1"><a style="color:black; text-decoration: none;" href="{{ url_for('index') }}">LinkRoll</a><span style="font-weight: 700;"></span>
            </h1>
            <div class="u-clearfix u-custom-html u-custom-html-1" style="width: clamp(727.188px, 101%, 949.391px);">
                {% block content %}{% endblock %}
            </div>
        </div>
    </section>


    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-b3d2">
        <div class="u-clearfix u-sheet u-sheet-1">

                LinkRoll {{ version }} by <a href="https://github.com/XenonIsAwesome/">XenonIsAwesome</a>
                <br><br> {% if session.get('username') %} Welcome <a href="{{ url_for('custom') }}">{{ session['username'] }}</a>.
                <br> <a href="{{ url_for('logout') }}">Logout</a> {% if session['username'] == 'xenon' %}
                <br><br> <a href="{{ url_for('register') }}">Add a new member</a> • <a href="{{ url_for('users') }}">Users</a> • <a href="{{ url_for('links') }}">Links</a> {% endif %} {% else %}
                <a href="{{ url_for('login') }}">Login</a> {% endif %}
            </p>
        </div>
    </footer>
</body>

</html>
