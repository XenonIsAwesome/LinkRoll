{% extends 'base.html' %} {% block content %} {% if err %}
<div class="alert alert-danger" role="alert">
    {{ err }}
</div>
{% endif %}

<form action="#" method="POST">
    <div class="form-group row">
        <label for="uname" class="col-4 col-form-label">Username</label>
        <div class="col-8">
            <input id="uname" name="uname" type="text" required="required" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="passwd" class="col-4 col-form-label">Password</label>
        <div class="col-8">
            <input id="passwd" name="passwd" type="password" required="required" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</form>
{% endblock %}
