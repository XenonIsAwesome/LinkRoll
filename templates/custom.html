{% extends 'base.html' %} {% block content %} {% if err %}
<div class="alert alert-danger" role="alert">
    {{ err }}
</div>
{% endif %}

<form method="POST" action="#">
    <div class="form-group row">
        <label for="url" class="col-4 col-form-label">Custom URL</label>
        <div class="col-8">
            <input id="url" name="url" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="dis_link" class="col-4 col-form-label">Discord embed link</label>
        <div class="col-8">
            <input id="dis_link" name="dis_link" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="user_link" class="col-4 col-form-label">User link</label>
        <div class="col-8">
            <input id="user_link" name="user_link" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
